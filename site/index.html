<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools & Templates Newsletter</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; max-width: 800px; margin: 2rem auto; line-height: 1.6; }
    h1 { text-align: center; }
    pre { background: #f6f8fa; padding: 1rem; overflow: auto; }
    a { color: #0366d6; }
  </style>
</head>
<body>
  <h1>AI Tools & Templates Newsletter</h1>
  <div id="content">Loading latest newsletterâ€¦</div>

  <script>
    async function loadNewsletter() {
      const url = 'https://raw.githubusercontent.com/jaradhcs/ai-operator-puppeteer-starter/main/newsletter.md';
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Newsletter not found');
        const md = await res.text();
        document.getElementById('content').innerHTML = marked.parse(md);
      } catch (err) {
        document.getElementById('content').innerHTML = '<p>Newsletter not yet generated.</p>';
      }
    }
    loadNewsletter();
  </script>
</body>
</html>
